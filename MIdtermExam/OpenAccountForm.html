<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS472-WAP Bank - New Account</title>

    <!-- BootStrap styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/cerulean/bootstrap.min.css" integrity="sha512-CVn5BJ6vue0EG9CDO6yfg3hOvzQ43xEXOSUEkUtiV3pDy2S7O0saUZ0vbDkZYVX30NvqLLZo51JBzUyreGyqvg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">


    <!-- BootStrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">CS472-WAP Bank</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./OpenAccountForm.html">Open a new Account</a>
                  </li>
                  
                </ul>
                <div class="d-flex">
                  <span><h6>Hello, New Customer</h6></span>
                </div>
              </div>
            </div>
        </nav>
    </header>

    <main>

        <!-- main body starts from here -->
        <div class="container">

            <h2 class="headingTitle">New Account Form</h2>

            <hr>
            <form action="post" id="bankRegistrationForm">
              <div class="row">

                <!-- first row -->
                <div class="col-md-12">
                  <div class="form-group">
  
                      <h4 class="headingTitle">Account Ownership Type*</h3>
                      
                      <div class="row">
                        <div class="col-md-6">
                          <label for="personalAccount">Personal Account</label><br>
                          <input  required value="Personal Account" type="radio" name="accountType" id="personalAccount">
                        </div>
                        <div class="col-md-6">
                          <label for="corporateAccount">Corporate Account</label><br>
                          <input required value="Corporate Account" type="radio" name="accountType" id="corporateAccount">
                          </div>
                      </div>
                      
  
                  </div>
                </div>
              </div>
  
              <h4 class="headingTitle">Customer Information</h4>
                    
              <div class="row">
                <!-- second row -->
                <div class="col-md-12">
                  <div class="form-group">
  
                    <div>
                        <label for="fullName">Full Name*</label>
                        <input class="form-control" required type="text" name="fullName" id="fullName" placeholder="Enter Full Name here...">
                    </div>
                  </div>
                </div>
              </div>
  
  
              <div class="row">
                <!-- third row -->
                <div class="col-md-12">
                  <div class="form-group">
                    <div>
                        <label for="address">Address*</label>
                        <textarea required class="form-control" name="address" id="address" rows="3"></textarea>
                    </div>
                  </div>
                </div>
              </div>
  
              
              <h4 class="headingTitle">Account Information</h4>
                    
  
              <div class="row">
                <!-- forth row -->
                <div class="col-md-6">
                  <div class="form-group">
  
                    <div>
                        <label for="accountNumber">Account Number*</label>
                        <input class="form-control" required type="text" name="accountNumber" id="accountNumber" placeholder="AC-XXX-XXXX" pattern="AC-\d{3}-\d{4}">
                    </div>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group">
  
                    <div>
                        <label for="typeOfAccount">Type of Account*</label>
                        <select class="form-control" required type="text" name="typeOfAccount" id="typeOfAccount">
  
                          <option value="">Select the type of Account</option>
                          <option value="Checking">Checking</option>
                          <option value="Saving">Saving</option>
                          <option value="Loan">Loan</option>
                        </select>
                    </div>
                  </div>
                </div>
  
              </div>
  
              <div class="row">
                <div class="col-md-4">
                  <input class="btn btn-secondary" type="reset" value="Reset" id="reset">
                  <input class="btn btn-primary" type="submit" value="Creat New Account" id="createNewAccount">
                </div>
              </div>

          
          </form>
            

        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
