<body>

    <div style="font-size: 1em; padding-top: 1em; padding-left: 50px; padding-right: 50px;">
        <form id="newUserForm" method="post" action="/elibrary/secured/services/admin/usrmgmt/user/new">
            <fieldset>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    
                    <input id="emailAddress" name="emailAddress" type="email" placeholder="Enter email" class="form-control" value="" required autofocus>
                </div>

                <label for="email">We'll never share your email with anyone else.</label>

                <div class="form-group">
                    <label for="password">Password</label>
                    
                    <input id="password" name="password" type="password" placeholder="Password" minlength="10" class="form-control" value="" required autofocus>
                </div>

                <label style="padding-right: 4em;">
                    <input style="margin-right: .5em;" name="checkMeOut" type="checkbox"
                        value="1" id="checkMeOut">
                        <input type="hidden" name="checkMe" value="off"/>Check me out</input>

            </fieldset>

            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-lg mx-2">Submit</button>
            </div>
        </form>
    </div>

    
</body>
