     <link rel="stylesheet" href="./css/style.css">
 
     <!-- java script -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="./js/census-form-app.js"></script>

</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">The South West - Regional Census</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./censos-form.html">Census Form</a>
                  </li>
                  
                </ul>
                <div class="d-flex">
                    <span id="spnDateTime">Saturday, 4 June 2022 - 11:26 AM</span>
                </div>
              </div>
            </div>
          </nav>

    </header>

    <main>

        <div class="container">
            <h2>Census Form</h2>
            <hr>

            <!-- creating form -->
            <form method="post" id="censusForm" name="censusForm">

                <!-- first row - one child-->
                <div class="row census-form-row">

                    <!-- 1. Full Name -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="fullName">Full Name:*</label>
                            <input required class="form-control" type="text" name="fullName" id="fullName">
                            <small>Enter your Full Name as in your Government-issued ID card.</small>
                        </div>
                    </div>

                </div>

                <!-- second row - two child-->
                <div class="row census-form-row">

                    <!-- 2. Citizen ID -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="citizenId">Citizen ID:*</label>
                            <input placeholder="XXXXXXXXXX" pattern="\d{10}" required class="form-control" type="text" name="citizenId" id="citizenId">
                        </div>
                    </div>

                    <!-- 3. Social Security Number -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ssn">Social Sec No:*</label>
                            <input placeholder="XXX-XX-XXXX" pattern="\d{3}-\d{2}-\d{4}" required class="form-control" type="text" name="ssn" id="ssn">
                        </div>
                    </div>

                </div>

                <!-- third row - two child-->
                <div class="row census-form-row">

                    <!-- 4. State - Spinner -->
                    <div class="col-md-6">
                        <div class="form-group">

                            <label for="state">State:*</label>
                            
                            <!-- dropdown - three items -->
                            <select required name="state" id="state" class="form-control">
                                <option value="">Select state...</option>
                                <option value="Arizona">Arizona</option>
                                <option value="New Mexico"> new Mexico</option>
                                
                            </select>

                        </div>
                    </div>

                    <!-- 5. Senior Citizen - Radio Button -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="seniorCitizen">Is Senior Citizen?:*</label>
                            <div>
                                <input value="Yes" required type="radio" name="radBtnSnrCitizen" id="radBtnSnrCitizenYes">
                                <label for="radBtnSnrCitizenYes">Yes</label>
                                <input value="No" required type="radio" name="radBtnSnrCitizen" id="radBtnSnrCitizenNo">
                                <label for="radBtnSnrCitizenNo">No</label>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- forth row - two child-->
                <div class="row census-form-row">

                    <!-- 6. Blank space -->
                    <div class="col-md-6">
                        
                    </div>

                    <!-- 7. Buttons -->
                    <div class="col-md-6">
                        <input class="btn btn-secondary" type="reset" value="Reset">
                        <input class="btn btn-primary" type="submit" value="Submit" id="submit">
                    </div>

                </div>

            </form>

        </div>

    </main>

    <footer>

        <section class="footer-section-left">
            <span>Dinesh : : : CS472-WAP</span>
        </section>

        <section class="footer-section-right">

        </section>

    </footer>
</body>
</html>
